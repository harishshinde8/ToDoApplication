<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
<meta charset="ISO-8859-1">
<title>To Do Application</title>
<base href="/todo-app/" target="_blank" />
<link rel="stylesheet" href="app/styles/bootstrap.min.css"/>
<link rel="stylesheet" href="app/styles/main.css"/>
<!-- <link rel="stylesheet" href="app/styles/bootstrap.vertical-tabs.min.css"/>-->
</head>
<body>

	<header>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">To-do Application</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a  href="#!" data-target="\" data-toggle="tab">To-Dos</a></li>
        <li><a href="#!pending" data-target="pending" data-toggle="tab">Pending</a></li>
        <li><a href="#!complete" data-target="complete" data-toggle="tab">Completed</a></li>
        
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
		
	</header>
	
<div >
	<div class="container">
		<div class="tab-content">
		<br>
			<div ng-view></div>
		</div>
	</div>
</div>
	<script src="app/scripts/lib/jquery/jquery.js"></script>
	<script src="app/scripts/lib/bootstrap/bootstrap.min.js"></script>
	<script src="app/scripts/lib/angular/angular.min.js"></script>
	<script src="app/scripts/lib/angular-route/angular-route.min.js"></script>
	<script src="app/scripts/app.js"></script>
	<script src="app/scripts/controllers/main.js"></script>
	<script src="app/scripts/controllers/pending.js"></script>
	<script src="app/scripts/controllers/complete.js"></script>
	
</body>
</html>
